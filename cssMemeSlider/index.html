<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>SmmSlider</title>
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <div class="slides">
                <input type="radio" name="s" id="s1" checked>
                <input type="radio" name="s" id="s2">
                <input type="radio" name="s" id="s3">
                <input type="radio" name="s" id="s4">

                <div class="slides-inner n1">
                    <div class="slide">
                        <img src="images/img1.jpg" alt="slide">
                    </div> 
                    <div class="slide">
                        <img src="images/img2.jpg" alt="slide">
                    </div> 
                    <div class="slide">
                        <img src="images/img3.jpg" alt="slide">
                    </div> 
                    <div class="slide">
                        <img src="images/img4.jpg" alt="slide">
                    </div> 
                </div>
                <div class="slides-controls">
                    <div class="slide__text">
                        <p>I'm the best of the best</p>  
                        <p> Keep going</p>   
                        <p>Good luck</p>  
                        <p>Success is coming</p>  
                    </div>
                    <div class="pagination" role="navigation" aria-label="Pagination">
                        <label for="s1" class="pagination__dot"><span></span></label>  
                        <label for="s2" class="pagination__dot"><span></span></label>  
                        <label for="s3" class="pagination__dot"><span></span></label>  
                        <label for="s4" class="pagination__dot"><span></span></label>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
