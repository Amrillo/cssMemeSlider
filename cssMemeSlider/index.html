<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>SmmSlider</title>
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <div class="slide"></div>
            <div class="slide__text"></div>
            <div class="pagination" role="navigation" aria-label="Pagination">
                  <button type="button" class="pagination__dot active" aria-label="Slide 1" aria-current="slide" data-slide="0"><span></span></button>  
                  <button type="button" class="pagination__dot" aria-label="Slide 2" data-slide="1"><span></span></button>  
                  <button type="button" class="pagination__dot" aria-label="Slide 3" data-slide="2"><span></span></button>  
                  <button type="button" class="pagination__dot" aria-label="Slide 4" data-slide="3"><span></span></button>  
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
